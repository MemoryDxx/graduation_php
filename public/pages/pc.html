<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="房屋租赁管理系统平台">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script> -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>房屋租赁管理系统平台</title>
</head>
<body>
    <!--首页顶部-->
    <div class="house_top">
        <nav class="navbar top_nav">
            <!-- 顶部导航栏左侧 -->
            <div class="container-fluid">
                <div class="navbar-header header">
                    <h1>房屋租赁管理系统平台</h1>
                </div>
                <div class="navbar-collaps search_form">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <!-- <input type="text" class="form-control" placeholder="Search">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> -->
                        </div>
                        <!-- <button type="submit" class="btn btn-default">Submit</button> -->
                    </form>
                </div>
                <!-- 顶部导航栏右侧 -->
                <div class="navbar-right log_reg dropdown">
                    <!-- 个人中心 -->
                    <div id="pcenter" class="btn-group user_center" style="display: block;">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-user" id="usericon" aria-hidden="true"></span>
                            个人中心
                        </button>
                        <button type="button" class="btn btn-default dropdown-toggle" 
                            data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">切换下拉菜单</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">注销</a></li>
                            <li><a href="#">另一个功能</a></li>
                            <li><a href="#">其他</a></li>
                            <li class="divider"></li>
                            <li><a href="#">分离的链接</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--首页主体-->
    <div class="house_bd">
        <div id="pc" class="panel panel-default">
            <!-- 房屋详情标题 -->
            <div class="panel-heading house_ttl">
                <span>个人中心</span> 
            </div>
            <!-- 房屋详情内容 -->
            <div class="panel-body">
                <form class="pcform">
                    <div class="form-group">
                        <label for="InputEmail1">用户名</label>
                        <input type="text" class="form-control" id="pcuname" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">原密码</label>
                        <input type="password" class="form-control" id="pcupwd" placeholder="原密码">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">新密码</label>
                        <input type="password" class="form-control" id="npcupwd" placeholder="新密码">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">确认密码</label>
                        <input type="password" class="form-control" id="npcupwd1" placeholder="确认密码">
                    </div>
                    <div class="form-group">
                        <label for="InputFile">头像</label>
                        <input type="file" id="InputFile">
                    </div>
                    <button id="pcbtn" type="submit" class="btn btn-success">更改</button>
                </form>
                <img id="nupic" src="" alt="头像">
            </div>
            <div class="hr"></div>
            <div class="panel-bt">
                <ul id="hul" class="list-group">
                    <li id="nlst" class="list-group-item">
                        无
                    </li>
                    <li class="list-group-item">
                        <img class="pcimglst" src="" alt="图片">
                        <span class="pchname">小区名</span>
                        <span class="pchloc">位置</span>
                        <span class="glyphicon glyphicon-remove pcdel"></span>
                        <span class="glyphicon glyphicon-pencil pcdel"></span>
                        <span id="pchid" style="display: none;">house_id</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--主页底部-->
    <div class="index_ft">
        <footer class="footer">
            <div class="foot-cont">
            </div>
        </footer>
    </div>

    <script src="../js/index.js"></script>
    <script type="text/javascript">
        //用window的onload事件，窗体加载完毕的时候
        window.onload = pc();
    </script>
</body>
</html>
