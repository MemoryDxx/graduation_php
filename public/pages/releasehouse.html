<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="房屋租赁管理系统平台">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script> -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>房屋租赁管理系统平台</title>
</head>
<body>
    <!--首页顶部-->
    <div class="release_top">
        <nav class="navbar top_nav">
            <!-- 顶部导航栏左侧 -->
            <div class="container-fluid">
                <div class="navbar-header header">
                    <h1>房屋租赁管理系统平台</h1>
                </div>
                <div class="navbar-collaps search_form">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <!-- <input type="text" class="form-control" placeholder="Search">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> -->
                        </div>
                        <!-- <button type="submit" class="btn btn-default">Submit</button> -->
                    </form>
                </div>
                <!-- 顶部导航栏右侧 -->
                <div class="navbar-right log_reg dropdown">
                    <!-- 个人中心 -->
                    <div id="pcenter" class="btn-group user_center">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-user" id="usericon" aria-hidden="true"></span>
                            <p id="centername" style="display: inline;">个人中心</p>
                        </button>
                        <button type="button" class="btn btn-default dropdown-toggle" 
                            data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">切换下拉菜单</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">注销</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--首页主体-->
    <div class="release_bd">
        <div class="release_panel">
            <form id="release-form" class="form-horizontal reg-login-form">
                <!-- 输入小区名 -->
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-3 control-label popup-label">小区名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="relname" placeholder="小区名">
                    </div>
                </div>
                <!-- 输入户型 -->
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label popup-label">户型</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="reltype" placeholder="户型">
                    </div>
                </div>
                <!-- 输入面积 -->
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label popup-label">面积</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="relarea" placeholder="面积">
                    </div>
                </div>
                <!-- 输入楼层 -->
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label popup-label">楼层</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="relfloor" placeholder="楼层">
                    </div>
                </div>
                <!-- 输入朝向 -->
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label popup-label">朝向</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="relori" placeholder="朝向">
                    </div>
                </div>
                <!-- 输入位置 -->
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label popup-label">位置</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="relloc" placeholder="位置">
                    </div>
                </div>
                <!-- 输入价格 -->
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label popup-label">价格</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="relpri" placeholder="价格">
                    </div>
                </div>
                <!-- 上传照片 -->
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label popup-label">图片</label>
                    <div class="col-sm-9">
                        <input type="file" class="form-control" id="relpic" placeholder="">
                    </div>
                </div>
                <button type="submit" class="btn btn-default text-center submit-btn" onclick="rel();">发布</button>
            </form>
        </div>
    </div>

    <!--主页底部-->
    <div class="index_ft">
        <footer class="footer">
            <div class="foot-cont">
            </div>
        </footer>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
